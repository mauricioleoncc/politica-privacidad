<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesi√≥n con Facebook</title>
</head>
<body>

<h2>Iniciar sesi√≥n con Facebook</h2>

<!-- SDK de Facebook -->
<script async defer crossorigin="anonymous"
  src="https://connect.facebook.net/en_US/sdk.js"></script>

<script>
  window.fbAsyncInit = function () {
    FB.init({
      appId: '684894417631804', // ‚Üê Reemplaza con tu App ID real
      cookie: true,
      xfbml: true,
      version: 'v19.0'
    });
  };

  function loginWithFacebook() {
    FB.login(function (response) {
      if (response.authResponse) {
        FB.api('/me', { fields: 'name,email' }, function (userInfo) {
          alert(`Bienvenido, ${userInfo.name}. Tu correo es ${userInfo.email}`);
        });
      } else {
        alert('Inicio de sesi√≥n cancelado o no autorizado.');
      }
    }, { scope: 'email,public_profile' });
  }
</script>

<!-- Bot√≥n -->
<button onclick="loginWithFacebook()">üîµ Iniciar sesi√≥n con Facebook</button>

</body>
</html>
